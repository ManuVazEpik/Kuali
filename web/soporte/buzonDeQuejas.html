<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/externals/normalize.css">
    <link rel="stylesheet" href="../css/buzonDeQuejas.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Quejas | KUALI</title>
</head>
<body>
    <div class="contenedor-principal">
        <nav class="menu">
            <a href="../index.html"><img src="../img/logos/Logo_blanco.png" alt="Logotipo de KUALI color blanco"></a>

            <div class="indice">
                <a href="../usuario/RegistrarUsuario.html">Registrate</a>
                <a href="../IniciarSesion.html">Iniciar Sesión</a>
                <a href="./preguntasFrecuentes.html">Soporte</a>
            </div>
        </nav>

        <div class="header">
            <h1>Quejas o suegerencias</h1>
            
            <div class="texto">
                <p>Cuéntanos tu experiencia, tu opinión es la más importante.</p>
                <p>Kuali es un sistema que se renueva frecuentemente gracias a tus comentarios y sugerencias.</p>
            </div>
        </div>

        <form name="formqueja" action="../RegistrarQueja" method="POST">
            <div class="datos_de_contacto">
                <h2>Datos de contacto</h2>

                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="number" name="tel" placeholder="Teléfono" required>
            </div>
            
            <div class="mensaje">
                <h2>Cuéntanos más:</h2>
                <textarea type="text" name="queja" placeholder="Escribe tu mensaje aquí" required></textarea>
                <input onclick="return validar()" type="submit"  name="Enviar Mensaje">
            </div>
            
            <div class="experiencia">
                <h2>¿Cuál ha sudo tu experiencia con Kuali?</h2>
                
                <div class="caras">
                    <input type="hidden" value="0" name="satisfaccion"/>
                    <button onclick="return satisfaccion1()"><i class="far fa-grin-beam fa-10x"></i></button>
                    <button onclick="return satisfaccion2()"><i class="far fa-meh fa-10x"></i></button>
                    <button onclick="return satisfaccion3()"><i class="far fa-angry fa-10x"></i></button>
                </div>
            </div>
        </form>

        <div class="botones-flotantes">
            <a href="https://discord.gg/PqApBRY3jS" target="_blank"><i class="fab fa-discord fa-2x"></i></a>
            <a href="preguntasFrecuentes.html"><i class="fas fa-question-circle fa-2x"></i></a>
        </div>
    </div>

     <!-- SCRIPTS-->
     <script src="https://kit.fontawesome.com/59bcf5d722.js" crossorigin="anonymous"></script>
     <script type="text/javascript" src="../js/satisfaccion.js"></script>
</body>
</html>
