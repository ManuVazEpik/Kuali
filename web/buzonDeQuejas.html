<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/externals/normalize.css">
    <link rel="stylesheet" href="css/buzonDeQuejas_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <title>Quejas | KUALI</title>
</head>
<body>
    <div class="contenedor-principal">
        <nav class="menu">
            <a href="index.html"><img src="Images/Logo_blanco.png" alt="Logotipo de KUALI color blanco"></a>

            <div class="indice">
                <a href="#">Registrate</a>
                <a href="#">Iniciar Sesión</a>
                <a href="preguntasFrecuentes.html">Soporte</a>
            </div>
        </nav>

        <div class="header">
            <h1>Quejas o suegerencias</h1>
            
            <div class="texto">
                <p>Cuéntanos tu experiencia, tu opinión es la más importante.</p>
                <p>Kuali es un sistema que se renueva frecuentemente gracias a tus comentarios y sugerencias.</p>
            </div>
        </div>

        <form action="POST">
            <div class="datos_de_contacto">
                <h2>Datos de contacto</h2>

                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="number" placeholder="Teléfono" required>
            </div>
            
                        <div class="mensaje">
                            <h2>Cuéntanos más:</h2>
                            <textarea type="text" placeholder="Escribe tu mensaje aquí" required></textarea>
                            <input type="submit" name="Enviar Mensaje">
                        </div>
            
            <div class="experiencia">
                <h2>¿Cuál ha sudo tu experiencia con Kuali?</h2>
                
                <div class="caras">
                    <button><i class="far fa-grin-beam fa-10x"></i></button>
                    <button><i class="far fa-meh fa-10x"></i></button>
                    <button><i class="far fa-angry fa-10x"></i></button>
                </div>
            </div>
        </form>

        <div class="botones-flotantes">
            <a href=""><i class="fab fa-discord fa-2x"></i></a>
            <a href="preguntasFrecuentes.html"><i class="fas fa-question-circle fa-2x"></i></a>
        </div>
    </div>

     <!-- SCRIPTS-->
     <script src="https://kit.fontawesome.com/59bcf5d722.js" crossorigin="anonymous"></script>
</body>
</html>
