<html>
    <head>
        <title>Prueba Registrar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Prueba</h1>
        <form enctype="multipart/form-data" action="RegistrarUsu" method="POST">
            <p>Registrar Usuario</p>
            <label>Ingresa tu nombre</label><input type="text" name="nom_usu"/><br>
            <label>Ingresa tu apellido paterno</label><input type="text" name="appat_usu"/><br>
            <label>Ingresa tu apellido materno</label><input type="text" name="apmat_usu"/><br>
            <label>Ingresa tu numero de telefono</label><input type="text" name="tel_usu"/><br><br>
            
            <label>Ingresa el nombre de tu cafeteria</label><input type="text" name="nom_caf"/><br>
            <label>Ingresa una foto de tu local</label><input type="file" name="fot_caf"><br>
            <label>Ingresa la calle de tu local</label><input type="text" name="calle_caf"><br>
            <label>Ingresa la colonia de tu local</label><input type="text" name="col_caf"><br>
            <label>Ingresa el numero de tu local</label><input type="text" name="num_caf"><br>
            
            <label>Ingresa tu correo</label><input type="text" name="email_usu"/><br>
            <label>Ingresa tu contrase√±a</label><input type="text" name="pass_usu"/><br>
            <input type="hidden" name="tipo" value="2"/>
            <input type="submit" value="Aceptar"/>
            
        </form>
        
    </body>
</html>
