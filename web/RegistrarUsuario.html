<html>
    <head>
        <title>Prueba Registrar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Prueba</h1>
        <form enctype="multipart/form-data" action="RegistrarUsu" method="POST">
            <p>Registrar Usuario</p>
            <label>Ingresa tu nombre</label><input type="text" name="nomU"/><br>
            <label>Ingresa tu apellido paterno</label><input type="text" name="appatU"/><br>
            <label>Ingresa tu apellido materno</label><input type="text" name="apmatU"/><br>
            <label>Ingresa tu numero de telefono</label><input type="text" name="telU"/><br><br>
            
            <label>Ingresa el nombre de tu cafeteria</label><input type="text" name="nomC"/><br>
            <label>Ingresa una foto de tu local</label><input type="file" name="imgC"><br>
            <label>Ingresa la calle de tu local</label><input type="text" name="calleC"><br>
            <label>Ingresa la colonia de tu local</label><input type="text" name="colC"><br>
            <label>Ingresa el numero de tu local</label><input type="text" name="numC"><br>
            <select name="perU">
                <option>Cliente</option>
                <option>Cafeteria</option>
            </select><br><br>
            <label>Ingresa tu correo</label><input type="text" name="corU"/><br>
            <label>Ingresa tu contrase√±a</label><input type="text" name="conU"/><br>
            <input type="submit" value="Aceptar"/>
            
        </form>
        
    </body>
</html>
