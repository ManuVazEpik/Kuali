<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./img/logos/granoCafe.png" type="image/x-icon" rel="shortcut icon" />
        <link rel="stylesheet" href="css/externals/normalize.css">
        <link rel="stylesheet" href="css/iniciarSesion.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <script data-ad-client="ca-pub-1261964740268428" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <title>Iniciar Sesión | KUALI</title>
    </head>
    <body>
        <div class="contenedor-principal">
            <nav class="menu">
                <a href="index.html"><img src="img/logos/Logo_blanco.png" alt="Logotipo de KUALI color blanco"></a>
                
                <div class="indice">
                    <a href="usuario/RegistrarUsuario.html">Registrate</a>
                    <a href="IniciarSesion.html">Iniciar Sesión</a>
                    <a href="soporte/preguntasFrecuentes.html">Soporte</a>
                </div>
            </nav>
            
            <div class="contenido">
                <div class="cambiar-a-registro">
                    <h2 class="titulo-terciario">¿Aún no tienes cuenta?</h2>
                    <p class="texto">Únete a Kuali para conocer la nueva experiencia de consumo de café. Sin espera, sin filas.</p>
                    <a href="usuario/RegistrarUsuario.html">Crear cuenta </a>
                    <!-- <img src="../img/svg/cafecito.svg" alt="Café animado"> -->
                </div>
    
                <div class="contenedor-login">
                    <h1 class="titulo-secundario">Bienvenido</h1>
                    <form name="formInicioSesion" class="formulario" action="IniciarSesion" method="POST">
                        <input type="text"  name="corU" placeholder="Correo electrónico" required>
                        <input type="password" name="conU" placeholder="Contraseña" required>
                        <input onclick="return validar()" type="submit" value="Ingresar">
                    </form>
                </div>
            </div>
            
            <div class="imagen-adolescente">
                <img src="img/svg/adolescente.svg" alt="adolescente bebiendo café">
            </div>
            
            <div class="imagen-cafe">
                <img src="img/svg/cafecito.svg" alt="Cafecito animado feliz">
            </div>
        </div>
        

        <!-- SCRIPTS -->
        <script src="js/validarIniciarSesion.js"></script>
        <script src="https://kit.fontawesome.com/59bcf5d722.js" crossorigin="anonymous"></script>
    </body>
</html>
