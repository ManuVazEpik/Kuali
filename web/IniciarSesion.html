            <div class="contenido">
                <div class="cambiar-a-registro">
                    <h2 class="titulo-terciario">¿Aún no tienes cuenta?</h2>
                    <p class="texto">Únete a Kuali para conocer la nueva experiencia de consumo de café. Sin espera, sin filas.</p>
                    <a href="usuario/RegistrarUsuario.html">Crear cuenta </a>

                <div class="contenedor-login">
                    <h1 class="titulo-secundario">Bienvenido</h1>
                    <form class="formulario" action="IniciarSesion" method="POST">
                        <input type="text"  name="corU" placeholder="Correo electrónico" required>

                        <label class="texto"><input type="checkbox" value="Mantener sesión iniciada"> Mantener sesión iniciada</label>

                    </form>
                </div>

            <div class="imagen-adolescente">
